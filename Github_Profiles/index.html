<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Profiles</title>
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github user">
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="https://source.unsplash.com/random/150x150" alt="" class="avatar">
            </div>
            <div class="user-info">
                <h2>Shlok Bharadwaj</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, ducimus!</p>
                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>500 <strong>Following</strong></li>
                    <li>30 <strong>Repos</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" class="repos">Repo1</a>
                    <a href="#" class="repos">Repo2</a>
                    <a href="#" class="repos">Repo3</a>
                    <a href="#" class="repos">Repo4</a>
                    <a href="#" class="repos">Repo5</a>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
